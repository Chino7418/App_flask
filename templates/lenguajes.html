{% extends './base.html' %}
{% block title %}lenguajes{% endblock %} 

{% block body %}
<div class="row">
    <div class="col-md-6 offset-3">
        <h3 id="titulo-h3">Lenguajes de Programacion</h3>
        <div class="table-responsive">
            <table class=" table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    {% for l in lenguajes %}
                        <tr>
                            <td>{{loop.index}}</td>
                            <td>{{l}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>

{% endblock %}
